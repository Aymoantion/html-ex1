<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Login Page</h2>
        <form method="get">
            <label for="uname"><b>Username</b></label>
            <br>
            <input id="uname" type="text" placeholder="Enter Username" name="uname" required="required" autofocus="autofocus">
            <br>
            <br>
            <label for="pass"><b>Password</b></label>
            <br>
            <input id="pass" type="password" placeholder="Enter Password" name="pass" required="required">
            <br>
            <br>
            <button type="submit">Login</button>   
            <button type="reset" >Reset</button>
            <label>
                <input type="checkbox" checked="checked" name="remember" title="uncheck if you dont want to save the login data"> Remember me
            </label>
            <p>Not registered? <a href="registration.html">Create an account</a></p>
        
            <p><a href="Profile.html">View Profile</a></p>
        </form>
    </body>
</html>
