<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <h2>Fill this form to register</h2>
        <form method="get">
            <table>


                <tr>
                    <td>
                        <label for="fname">
                            <b>First name</b>
                        </label>
                    </td>
                    <td>
                        <input required="required"  id="fname" type="text" name="fname" maxlength="30" autofocus="autofocus"/>
                    </td>
                </tr>
                <tr><td></td></tr>


                <tr>
                    <td>
                        <label for="lname"><b>Last name</b>
                        </label>
                    </td>
                    <td>
                        <input required="required" id="lname" type="text" name="lname" maxlength="30"/>
                    </td>
                </tr>
<tr><td></td></tr>

                <tr>
                    <td>
                        <label for="uname"  >
                            <b>Username</b>                       
                        </label>
                        &nbsp;(<a href="#" title="you will use username to login">?</a>)
                    </td>

                    <td><input required="required" id="uname" type="text" name="uname" maxlength="10"/>

                    </td>

                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        <label for="pass" >
                            <b>Password</b>
                        </label> &nbsp;(<a href="#" title="you will use password to login">?</a>)
                    </td>

                    <td>
                        <input required="required" id="pass" type="password" name="pass" maxlength="15"/>
                    </td>
                </tr>

<tr><td></td></tr>
                <tr>
                    <td>
                        <label for="email">
                            <b>Email ID</b>
                        </label>
                    </td>
                    <td>
                        <input required="required" id="email" type="email" name="Email_Id" maxlength="50" />
                    </td>
                </tr>

<tr><td></td></tr>
 <tr>
                    <td>
                        <label for="mnumber">
                            <b>Mobile Number</b>
                        </label>
                    </td>
                    <td>
                        <input required="required" id="mnumber" type="text" name="mnumber" maxlength="15" />
                    </td>
                </tr>

<tr><td></td></tr>
                <tr>
                    <td>
                        <label  for="birth"><b>Birth date</b></label>
                    </td>
                    <td>
                        <input required="required" id="birth" type="date" name="birth" max="2005-12-31" /> 
                    </td>
                </tr>
<tr><td></td></tr>
 <tr>
                    <td>
                        <label  for="photo"><b>Upload your photo</b></label>
                    </td>
                    <td>
                        <input required="required" id="photo" type="file" name="photo" accept="image/*"  /> 
                    </td>
                </tr>
<tr><td></td></tr>

                <tr>
                    <td>
                        <label>
                            <b>Gender</b>
                        </label>
                    </td>
                    <td>
                        <label for="male">
                            Male <input required="required" id="male" type="radio" name="Gender" value="Male" />
                        </label>
                        <label for="female">
                            Female <input required="required" id="female" type="radio" name="Gender" value="Female" />
                        </label>
                    </td>
                </tr>

<tr><td></td></tr>
                <tr>
                    <td>
                        <label for="country">
                            <b>Country</b>
                        </label> 
                    </td>
                    <td>
                                        
                        <select required="required" name="country" id="country" >
                            <option value="" >Choose country</option>
                            <option value="egypt" name="country">EGYPT</option>
                            <option value="ksa" name="country" >KSA</option>
                            <option value="usa" name="country" >USA</option>                       
                        </select>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        <label >
                            <b>Hobbies</b>
                        </label>
                    </td>

                    <td>
                        <table>
                            <tr>
                                <td>
                                    <label for="drawing"  >Drawing</label>
                                </td>
                                <td>
                                    <input   id="drawing" type="checkbox"   name="hobbies" value="Drawing" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="singing"  >Singing</label>
                                </td>
                                <td>
                                    <input id="singing" type="checkbox" name="hobbies" value="Singing" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="football"  >Football</label>
                                </td>
                                <td>
                                    <input id="football" type="checkbox" name="hobbies" value="football" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="basketball"  >Basketball</label>
                                </td>
                                <td>
                                    <input id="basketball" type="checkbox" name="hobbies" value="basketball" />
                                </td>
                            </tr>





                        </table>

                </tr>
              <tr><td></td></tr>
              <tr><td></td></tr>
              <tr><td></td></tr>
              



                <tr>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>

        </form>
        <p>Already member? <a href="login.html">Login</a></p>

    </body>
</html>
